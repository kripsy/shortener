version: v1
plugins:
  - name: go
    out: ./gen
    opt:
      - paths=source_relative
  - name: go-grpc
    out: ./gen
    opt:
      - paths=source_relative
managed:
  enabled: true
  go_package_prefix:
    default: github.com/kripsy/shortener
    except:
      - buf.build/bufbuild/protovalidate
